        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                        <form action="#" class="box" method="post" enctype="multipart/form-data" name="registration">

                            <div class="field">
                                <label class="label">Email</label>
                                <div class="city">
                                    <input type="email" id="email" placeholder="nome.cognome@buonarroti.tn.it" pattern="[a-z][a-z0-9]\*[a-z][a-z0-9]*+@buonarroti\.tn\.it" size="30" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Password</label>
                                <div class="city">
                                    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,30}" placeholder="********" title="La password deve essere lunga almeno 8 caratteri e contenere: una lettera minuscola, una maiuscola e un numero" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Conferma password</label>
                                <div class="city">
                                    <input type="password" id="confirmPassword" placeholder="********" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Username</label>
                                <div class="city">
                                    <input type="text" id="username" placeholder="username" pattern="/^[a-zA-Z0-9*+$" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Data di nascita</label>
                                <div class="city">
                                    <input type="date" id="dataNascita" placeholder="Data di nascita" size="30" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Codice fiscale</label>
                                <div class="city">
                                    <input type="text" id="codiceFiscale" placeholder="Codice fiscale" size="30" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Partita IVA</label>
                                <div class="city">
                                    <input type="text" id="partitaIVA" placeholder="Partita IVA" pattern="/^[0-9]{11}$/" size="30" class="input">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Telefono</label>
                                <div class="city">
                                    <input type="tel" id="telefono" placeholder="012-345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" size="30" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>



                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    Ricordami
                                </label>
                            </div>
                            <div class="field">
                                <button class="button is-success" onclick="">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">

            function register() {
                if (validateDate() && validatePassword())
                    alert("Registrazione avvenuta con successo");
            }
            function validatePassword() {
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
                var regularExpression = /^[a-zA-Z0-9!@#$%^&*]{8,30}$/;
                var check = true;
                if (password.length < 8) {
                    password.setCustomValidity("La password deve essere lunga almeno 8 caratteri");
                    return false;
                }
                if (!regularExpression.test(password)) {
                    password.setCustomValidity("La password deve contenere almeno un carattero minuscolo, uno maiuscolo e un numero");
                    return false;
                }
                if (password !== confirmPassword) {
                    password.setCustomValidity("La password non corrisponde");
                    return false;
                }

                return check;
            }

            function validateDate() {
                var dateOfBirth = document.getElementById("dataNascita").value;
            }
        </script>
